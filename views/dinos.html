{{> header}}
  <section class="container-fluid" id="pageDinos">
    
    <section class="row">
      <div class="col-sm-12 title">
        <h3>Arkfish Dino Friends</h3>
        <div id="addDino">Add New Dino</div>
      </div>
    </section>
    
    <section class="row" id="newDino">
      <div class="col-sm-8 col-sm-push-2">
        <form method="post" enctype="multipart/form-data">
          <!-- Server -->
          <h4>Dino's Residence</h4>
          <select name="dinoServer" id="dinoServer">
            <option value="null" selected>Select Server</option>
            <option value="unicornkingdom">Arkfish Unicorn Kingdom</option>
            <option value="classic">Arkfish Classic</option>
            <option value="classic">Arkfish Vanilla</option>
          </select>
          <!-- Name -->
          <h4>Name</h4>
          <input type="text" id="dinoName" name="dinoName" />
          <!-- Owner -->
          <h4>Owner</h4>
          <input type="text" id="dinoOwner" name="dinoOwner" />
          <!-- Mortality -->
          <h4>Mortality</h4>
          <select name="dinoMortality" id="dinoMortality">
            <option value="living" selected>Living</option> 
            <option value="deceased">Deceased</option>
          </select>
          <!-- Notes -->
          <h4>Notes</h4>
          <textarea id="dinoNotes" name="dinoNotes"></textarea>
          <!-- Picture -->
          <h4>Picture (.jpg only!)</h4>
          <input type="file" id="dinoPicture" name="dinoPicture" />
          <!-- Submit! -->
          <input type="submit" value="Add Dino">
        </form>
      </div>
    </section>
    <section class="row results">
      <div class="col-sm-12 items">
        <div class="row">
          {{#dinos}}
            <div class="col-sm-12">
              <div class="singleDino darkBox">
                <div class="name">{{name}}</div>a
                <div class="server">Server: {{server}}</div>
                <div class="owner">Owner: {{owner}}</div>
                <div class="mortality">Mortality: {{mortality}}</div>
                <div class="notes">Notes: {{notes}}</div>
                <div class="added">Added: <span></span></div>
                <div class="datePop" style="display:none;">{{dateAdded}}</div>
                <a class="editDino" href="/dinos/{{id}}">Edit</a>
                <img class="picture" src="/uploads/{{picture}}" />
              </div>
            </div>
          {{/dinos}}
        </div>
      </div>
    </section>

  </section>

{{> footer}}
